<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Caption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background: rgb(34,193,195);
background: -moz-linear-gradient(130deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
background: -webkit-linear-gradient(130deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
background: linear-gradient(130deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#22c1c3",endColorstr="#fdbb2d",GradientType=1);
}
        .container {
            max-width: 600px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
        }
        .controls input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
        }
        .controls button.download {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Caption to Your Image</h1>
        </header>
        <main>
            <div class="content">
                <div class="image-preview">
                    <img id="selectedImage" src="" alt="Selected Image">
                </div>
                <div class="controls">
                    <input type="text" id="caption" placeholder="Add your caption here">
                    <button id="addCaptionBtn">Add Caption</button>
                    <button id="downloadBtn" class="download">Download</button>
                </div>
            </div>
        </main>
           
    </div>
    <script src="script2.js"></script>

</body>
</html>
